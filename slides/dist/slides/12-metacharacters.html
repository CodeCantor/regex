<h2>Metacharacters</h2>

<p>Unos pocos caracteres tienen un significado especial.</p>

<ul>
	<li class="fragment">"<code>.</code>": Cualquier caracter menos \n</li>
	<li class="fragment">"<code>^,$</code>": Inicio y final de la cadena, respectivamente. También funciona como principio o final de línea en modo multilínea.</li>
	<li class="fragment">"<code>|</code>": Or.</li>
</ul>
