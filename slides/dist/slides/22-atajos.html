<h2>Atajos</h2>

<ul>
	<li><code>\d</code>: digit</li>
	<li class="fragment"><code>\s</code>: whitespace</li>
	<li class="fragment"><code>\w</code>: word</li>
</ul>

<p class="fragment">
	Si la letra está en mayúscula, es una negación. Es decir, 
	<code>\D</code> representa cualquier caracter que no sea un dígito.
</p>
