<h2>Greedy</h2>

<ul>
	<li><code>?</code>: significa 0 o 1 vez.</li>
	<li class="fragment"><code>+</code>: significa 1 o más veces.</li>
	<li class="fragment"><code>*</code>: significa 0 o más veces.</li>
	<li class="fragment"><code>{m,n}</code>: significa de m a n veces. m por defecto es 0. n por defecto es ilimitado.</li>
</ul>
