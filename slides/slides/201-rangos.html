<h2>rangos</h2>

<p>En las clases podemos usar rangos:</p>

<ul>
	<li><code>/[a-z]/</code>: representa las letras minúsculas.</li>
	<li class="fragment"><code>/[0-9]/</code>: representa los dígitos</li>
	<li class="fragment"><code>[a-zA-Z]</code>: representa cualquier letra, ya sea mayúscula o minúscula.</li>
</ul>
