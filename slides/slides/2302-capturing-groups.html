<h2>Capturing groups</h2>

<p>
	En una expresión regular, cualquier subexpresión rodeada por paréntesis es un grupo capturado. Funciona igual que la subexpresión salvo que, de alguna manera, la subcadena se guarda.
</p>

<p class="fragment">Probad con el siguiente ejemplo.</p>

<p class="fragment"><code>/.o(la)/</code></p>
